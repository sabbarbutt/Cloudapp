<section class="column">
  <app-view-header>
    Playlists
  </app-view-header>

  <app-scroll-view>

    <div class="card">
      <div class="well">
        <h5>Create a new Playlist</h5>
        <form>
          <app-toggle-switch [(value)]="tmpPlaylist.isPublic"></app-toggle-switch>
          <input type="text" placeholder="Playlist" name="playlistName" [(ngModel)]="tmpPlaylist.title">
          <button class="btn btn-round btn-primary" (click)="save()" title="Create playlist"><i class="fa fa-plus"></i></button>
        </form>
      </div>

      <div class="playlists">
        <div *ngFor="let playlist of user.playlists.models">
          <a routerLink="/me/playlists/{{playlist.id}}" appDropzone [dropCallback]="dropTrack" [dropItemRef]="playlist">
            <div class="cover">
              <img [src]="playlist.image.getDefaultSizeUrl()">
            </div>
            <div class="details">
              <p>{{playlist.title}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </app-scroll-view>
</section>
